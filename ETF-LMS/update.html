		<div class="center">
			
				<h1> Student Update</h1>


				<div class="txt_feild">
					<input type="text" name="id" id="id" placeholder="Student ID">
					<span></span>
				</div>
				<div class="txt_feild">
					<input type="text" name="fname" id="fname" placeholder="First-name">
					<span></span>
				</div>

				<div class="txt_feild">
					<input type="text" name="lname" id="lname" placeholder="Last-Name">
					<span></span>
				</div>

				<div class="txt_feild">
					<input type="text" name="email" id="email" placeholder="Email">
					<span></span>
				</div>

				<div class="txt_feild">
					<input type="text" name="city" id="city" placeholder="Residing City">
					<span></span>
				</div>

				<div class="txt_feild">
					<input type="text" name="guardian" id="guardian" placeholder="Guardian">
					<span></span>
				</div>

				<div class="txt_feild">
					<input type="text" name="course" id="course" placeholder="Course">
					<span></span>
				</div>

				<div class="txt_feild">
					<input type="text" name="subject" id="subject" placeholder="Subject">
					<span></span>
				</div>


				<button type="submit" id="Asubmit" class="button">Update</button>
				
			
			
		</div>
		
		
		
		<script>
			$(document).ready(function () {
				$("#Asubmit").click(function () {
					$.ajax({
						type: "PUT",
						url: "http://localhost:3000/Students/"+$("#id").val(),
						contentType: "application/json",
						data: JSON.stringify(
							{
								"Id": parseInt($("#id").val()),
								"Firstname": $("#fname").val(),
								"Lastname": $("#lname").val(),
								"Email": $("#email").val(),
								"City": $("#city").val(),
								"Course": $("#course").val(),
								"Guardian": $("#guardian").val(),
								"Subject": $("#subject").val()
							}),
						success: function (data, textStatus, jQxhr) {
							alert("Data Inserted");
						},
						error: function (xhr, textStatus, error) {
							alert("Error");
						}
					});
				});
	
			});
		</script>
