	<body>
		<div class="center">
			
				<h1>Results</h1>


				<div class="txt_feild">
					<input type="text" name="name" id="id" placeholder="Student ID">
					<span></span>
				</div>
				<div class="txt_feild">
					<input type="text" name="marks" id="marks" placeholder="Marks">
					<span></span>
				</div>

				
				<button type="submit"  id="Asubmit_ID" class="button">Show Results</button>
                <p class="result" id="pid"></p>
		</div>
        </body>
		<script>
		$(document).ready(function(){
			$("#Asubmit_ID").click(function(){
				$("#pid").toggle("slow")
						$.ajax({
								url: "http://localhost:3000/Students/Id=" + $("#id").val(),
								type: "GET",
								contentType: "application/json",//indicates that the data being sent in the request body is in JSON format
								dataType: "json",// to convert a JavaScript object into a JSON string
								success: function (data, textStatus, jQxhr) {
								var out1 = data.Id;
								var index=document.getElementById("id").value;
								var marks=document.getElementById("marks").value;
								if(index==out1)
								{
									if((marks>=80)&&(marks<=100))
									{
										var ans=index+"<b> has passed with good grading !!</b> <br> First Name :"+data.Firstname+
										"<br> Last Name :"+data.Lastname+"<br> Email : "+data.Email+"<br> City : "+data.City+"<br> Course : "+data.Course+"<br> Guardian : "+data.Guardian+"<br> Subject : "+data.Subject+"<br>";
									}
									else if((marks>=50)&&(marks<=80))
									{
										var ans=index+"<b> has a simple pass !!</b> <br> First Name :"+data.Firstname+
										"<br> Last Name :"+data.Lastname+"<br> Email : "+data.Email+"<br> City : "+data.City+"<br> Course : "+data.Course+"<br> Guardian : "+data.Guardian+"<br> Subject : "+data.Subject+"<br>";
									}
									else {
										var ans=index+"<b> has failed</b>";
									}
									document.getElementById("pid").innerHTML=ans;
									
								}
								
								},
								error: function (jqXhr, textStatus, errorThrown) {
									alert("Please enter correct ID ");
									} 
							})
						})
					})
          </script>
